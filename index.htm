
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lewis Hamilton</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Header (smaller size) */
    header {
      background-color: #000;
      color: white;
      padding: 10px;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
    }

    /* Navbar */
    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 8px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 14px;
    }

    nav a:hover {
      color: #f1c40f;
    }

    /* Main section with image and sidebar */
    .main-section {
      display: flex;
      height: calc(100vh - 80px); /* Adjust for smaller header + nav */
    }

    .left-half {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ddd;
    }

    .left-half img {
      max-width: 90%;
      max-height: 90%;
      object-fit: cover;
      border-radius: 10px;
    }

    .right-half {
      flex: 1;
      padding: 30px;
      background-color: #f4f4f4;
    }

    .right-half h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .right-half p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lewis Hamilton</h1>
  </header>

  <nav>
    <a href="#">Life</a>
    <a href="#">Career</a>
    <a href="#">Car Collection</a>
    <a href="#">Future Plans</a>
    <a href="#">Records</a>
  </nav>

  <div class="main-section">
    <div class="left-half">
      <img src="/"
    </div>
    <div class="right-half">
      <h2>Welcome to Lewis Hamilton's World</h2>
      <p>This section will tell you everything about Lewis Hamilton's legendary life, his career in Formula 1, his amazing car collection, future goals, and the records he's broken.</p>
    </div>
  </div>

</body>
</html>
